    <script>


       function localizar() {
            if ("geolocation" in navigator){

                navigator.geolocation.getCurrentPosition(function(position) {
                    latitud=position.coords.latitude;
                    longitud=position.coords.longitude;

                    const centro=new Microsoft.Maps.Location(latitud, longitud);
                    const pushpin = new Microsoft.Maps.Pushpin(centro, {color: "green"});
                    map.entities.push(pushpin);
                });
            }else {
                alert("Tu navegador no tiene geolocalización");
            }
       }


   
    </script>


     <!-- Librería para usar mapas de Microsoft Bing, con el API key necesario para que funcione -->
      <script>
          var map;
          function getMap() {
              var mapOptions = {  //objeto para crear un mapa
                  mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                  zoom: 1,
              };
              // Initialize the map
              map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), mapOptions);
          }
          //evento que se produce al cargarse la página
          window.onload = function() {
              getMap();

              localizar();
          }
      </script>
       
      <html>
        <div id='mapDiv' style="position:relative;"></div>
      </html>
